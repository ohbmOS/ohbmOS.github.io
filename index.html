<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   <title>OHBM App</title>
   <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
   <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticsearch/13.2.0/elasticsearch.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
   <script src="https://unpkg.com/vue"></script>
   <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <style>
        .input {
          width: 100%;
          max-width: 100%;
        }
        .form-inline {
          margin: 0;
          width: 100%;
          max-width: 100%;
        }
      </style>
</head>

<body>
  <div id="content">

     <nav class="navbar sticky-top navbar-toggleable-md navbar-light bg-faded">
       <form class="form-inline" v-on:submit="runSearch">
          <input class="form-control" type="text" placeholder="Search for OHBM Abstracts" v-model="searchStr" style="width:100%;" v-on:enter="runSearch">
          <button class="btn btn-outline-success my-2 my-sm-0" v-on:click="runSearch" hidden>Search</button>
       </form>
     </nav>
     <h4> Examples:
       <button class="btn btn-info" v-on:click="run_query('hippoca* AND ica')">hippoca* AND ica</button>
       <button class="btn btn-info" v-on:click="run_query('authorslist:turner')">authorslist:turner</button>
       <button class="btn btn-info" v-on:click="run_query('startsOn:2017-06-26')">startsOn:"2017-06-26"</button>
       <button class="btn btn-info" v-on:click="run_query('fMRI AND ICA')">capitalize logic: OR AND</button>
     </h4>

     <div id="cards" class="row container">
       <div class="col-xs">
         <div v-if="!total" class="alert alert-danger" role="alert">
          <strong >Oh snap! {{total}}  hits!</strong> Change a few things up and try submitting again.
        </div>
        <div v-else class="alert alert-success" role="alert">
         <strong >Hits {{total}} </strong>
       </div>
       <div v-for="(res, index) in results">
           <div class="card box mt-2">
            <div class="card-block">
              <h4 class="card-title">{{res._source.title}}</h4>
              <p class="card-text">{{res._source.startsOn}}</i></p>
              <p class="card-text">
                <div v-if="res._source.events.event.room"><b>Location: </b> {{res._source.events.event.room}}</div>
                <div v-else><b>Location: </b> Poster Room</div>
              </p> <!--TODO: if null, show poster-->
              <p class="card-text"><i style="color:grey;">{{res._source.authorslist.join(", ")}}</i></p>

              <div class="collapse" v-bind:id="'collapseExample'+index">
                <p class="card-text">
                  {{res._source.purpose}}
                </p>
                <br>
              </div>

              <a href="#" class="btn btn-outline-primary btn-xs"><i class="fa fa-calendar" aria-hidden="true"></i></a>
              <button class="btn btn-outline-info btn-xs" type="button" data-toggle="collapse" v-bind:data-target="'#collapseExample' + index" aria-expanded="false" v-bind:aria-controls="'collapseExample'+index">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </button>
            </div>
          </div>

         </div>
       </div>
     </div>


  </div>
</body>

<script>
var app = new Vue({
       el: "#content",
       data: {
         results: [],
         total: 0,
         searchStr: ""
       },
       methods:{
         runSearch: function(e){
           //console.log("hello")
           if (e) {
              e.preventDefault()
           }
           client.search({
              index: 'ohbm',
              type: 'abstract',
              q: this.searchStr
            }).then(function (resp) {
                var hits = resp.hits.hits;
                //console.log(hits)
                app.total = resp.hits.total
                app.results = hits
            }, function (err) {
                //console.trace(err.message);
            });
            return false;
         },
         run_query: function(e){
           console.log(e);
           this.searchStr = e;
           this.runSearch();
         }
       },
       computed:{
         formatAuth: function(authors){
           //console.log(authors)
           return authors.join(",")
         }
       }
})

var client = new elasticsearch.Client({
  host: "http://elastic:changeme@174.129.20.29:9200",
  //log: "trace"
});

client.ping({
  requestTimeout: 30000,
}, function (error) {
  if (error) {
    console.error('elasticsearch cluster is down!');
  } else {
    console.log('All is well');
  }
});

</script>

</html>
